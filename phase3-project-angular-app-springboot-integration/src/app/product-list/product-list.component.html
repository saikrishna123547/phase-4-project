<div class="container">
    <h3><u>List of all products</u></h3>
    <table class="table table-light table-bordered table-hover">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>PRODUCT NAME</th>
                <th>PRODUCT PRICE</th>
                <th>DATE ADDED</th>
              

            </tr>
        </thead>
    
   <tbody>
    <tr *ngFor="let product of productList">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.dateAdded}}</td>
    

    </tr>
   </tbody>
</table>
</div>
