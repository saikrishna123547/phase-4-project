<div class="container">
    <h3><u>List of all purchases</u></h3>
    <table class="table table-light table-bordered table-hover">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>PURCHASE DATE</th>
                <th>TOTAL ITEMS PURCHESED</th>

            </tr>
        </thead>
    
   <tbody>
    <tr *ngFor="let purchase of purchaseList">
    <td>{{purchase.id}}</td>
    <td>{{purchase.date}}</td>
    <td>{{purchase.total}}</td>
    </tr>
   </tbody>
</table>
</div>
