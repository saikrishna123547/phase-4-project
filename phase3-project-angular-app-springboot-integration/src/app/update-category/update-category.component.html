<div class="container">
    <h3><u>Enter category details Below to update into the  DB</u></h3>
    <input class="form-control" type="text" [(ngModel)]="category.id" placeholder="Enter category id"/>
    <input class="form-control" type="text" [(ngModel)]="category.name" placeholder="Enter category name"/>
   
    
    <button class="btn btn-primary" type="button" (click)="updateCategory()">Update Category</button>

</div>
